<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Kartları</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="card">
        <div class="flex">
            <div class="image">
                <img src="images/kebab.png" alt="image">
            </div>
            <div class="ContentBox">
                  <div class="ContentFlex">
                    <div class="item">
                        <div class="content1">
                            <h3 class="Title">Adana Kebap</h3>
                            <div class="priceInfo">
                                <h5>Porsiyon Fiyat : 180 <span class="material-symbols-outlined iconStyle">currency_lira</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                     <div class="content2">
                         <button id="minusBtn"><span class="material-symbols-outlined IconSpan">remove</span></button> 
                        <input type="number" id="numberInput" value="1" max="99" min="0">
                        <button id="plusBtn"><span class="material-symbols-outlined IconSpan">add</span></button>
                    </div>
                    </div>
                    <div class="item">
                        <div class="content3">
                            <button id="basketBtn"><span class="material-symbols-outlined">add_shopping_cart</span></button>
                            <button id="orderBtn"><span class="material-symbols-outlined">credit_card</span></button>
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </div>

    
   
    <footer>
            <p>Github : <a href="https://github.com/HamzaDogann" target="_blank">HamzaDogann</a></p>
            <p>LinkedIn : <a href="https://www.linkedin.com/in/hamza-dogan-882721259/" target="_blank">HamzaDogan</a> </p> 
    </footer>

    <script src="script.js"></script>
</body>

</html>
